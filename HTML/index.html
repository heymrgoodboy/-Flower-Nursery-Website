<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Eden Nursery</title>
    
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="../Images/Logo.jpeg" alt="Eden Nursery Logo">
        </div>
            <span class="shipping-center">Shipping All Over Jhapa</span>
        </div>
    </div>

    <div class="navbar">
        <div class="logo">
            <img src="../Images/Logo.jpeg" alt="e-Nursery Logo">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Product</a>
            <a href="#">Offers</a>
            <a href="#">Blog</a>
            <a href="#">Buy Now!</a>
        </nav>
        <div class="right">
            <a href="#">Login</a>
            <a href="#">Create Account</a>
        </div>
    </div>
    <div class="container-caraousel">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../Images/craousel.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../Images/craousel2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../Images/carousel3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        
    </div>

    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
